<body>
    <div class="main" style="margin-top: -150px; margin-left: 150px;">

        <div class="td">

    <script>
    function showTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";
        var z = date.getDay();
        var x = date.getMonth();
        var y = date.getFullYear();
        if (h == 0) {
            h = 12;
        }
        if (h > 12) {
            h = h - 12;
        }
    
        if (h < 10) {
            h = "0" + h;
        }
    
        if (m < 10) {
            m = "0" + m;
        }
        if (s < 10) {
            s = "0" + s;
        }
    
    
        var time = h + ":" + m + ":" + s + ":" + session;   
        document.getElementById("clock").innerHTML = time;   
        setTimeout(showTime, 1000);
    
    }
    showTime();
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = today.getFullYear();
    
    document.getElementById("da").innerHTML = dd + '/' + mm + '/' + yyyy;
</script>
